<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style/todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="todo-logo">Todo</span>
        </div>
        <div class="navbar-right">
            <span class="username">SREEJITH</span> <!-- Placeholder for username -->
            <button onclick="location.href='login.html'">Logout</button>
        </div>
    </nav>
    <div class="todo-form-container">
        <form method="post">
            <input type="text" name="todo_name" placeholder="Todo Name" required>
            <input type="text" name="todo_description" placeholder="Todo Description" required>
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="todo-list-container">
        <div class="todo-item">
            <div class="todo-info">
                <span class="todo-name">Todo Name</span>
                <span class="todo-description">Todo Description</span>
            </div>
            <div class="todo-actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
